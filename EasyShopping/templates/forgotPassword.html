<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Định dạng toàn bộ body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f7f7f7;
        }

        /* Định dạng container */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Định dạng tiêu đề */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Định dạng đoạn văn bản */
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Định dạng nhóm form */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Định dạng nhãn */
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        /* Định dạng ô nhập liệu */
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        /* Đổi màu border khi focus vào ô input */
        input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Định dạng nút bấm */
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Đổi màu khi hover nút */
        .btn:hover {
            background-color: #0056b3;
        }

        /* Hiệu ứng khi nhấn nút */
        .btn:active {
            transform: scale(0.98);
        }

        /* Responsive cho màn hình nhỏ hơn */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email to request a password reset.</p>
    
        <form method="POST" action="{% url 'forgotPassword' %}">
            {% csrf_token %}
            <div class="form-group">
                {% comment %} <label for="email">Email:</label> {% endcomment %}
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
    
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
