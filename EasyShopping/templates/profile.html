{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{customer.full_name}}</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

<body>
    <div class="main">
        <div class="sectionOne">
            <div class="iconName">
                <img class="icon" src="{% static "images/logo_ptit.png" %}" alt="Ảnh đại diện">
                <div class="name">{{customer.user.last_name}}</div>
            </div>
            <div class="iconOrders">
                <img class="icon" src="{% static "images/logo_ptit.png" %}" alt="Icon đơn mua">

                <a class="name" href="#">Đơn mua</a>
            </div>
            <div class="iconCart">
                <img class="icon" src="{% static "images/logo_ptit.png" %}" alt="Icon giỏ hàng">
                <a class="name" href="#">Giỏ hàng<a>
            </div>
        </div>
        <div class="sectionTwo">
            <div class="content">
                <div class="title">
                    <h1 class="titleOne">Hồ sơ của tôi</h1>
                    <div class="titleTwo">Quản lý thông tin hồ sơ để bảo mật tài khoản</div>
                </div>
                <div class="content">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table">
                            <tr>
                                <td class="label">
                                    <label>Tên</label>
                                </td>
                                <td>
                                    <input type="text" name="full_name" placeholder="Tên" value="{{customer.full_name}}">
                                </td>
                            </tr>
                            <tr>
                                <td class="label">
                                    <label>Email</label>
                                </td>
                                <td>
                                    <input type="text" name="email" placeholder="Email" value="{{customer.user.email}}">
                                </td>
                            </tr>
                            <tr>
                                <td class="label">
                                    <label>Số điện thoại</label>
                                </td>
                                <td>
                                    <input type="text" name="phone" placeholder="Số điện thoại" value="{{customer.phone}}">
                                </td>
                            </tr>
                            <tr>
                                <td class="label">
                                    <label>Giới tính</label>
                                </td>
                                <td>
                                    <div class="genderTick">
                                        <div class="tick">
                                            <input type="radio" name="gender" value="Male" id="male" {% if customer.gender == 'Male' %}checked{% endif %}>
                                            <label for="male">Nam</label>
                                        </div>
                                        <div class="tick">
                                            <input type="radio" name="gender" value="Female" id="female" {% if customer.gender == 'Female' %}checked{% endif %}>
                                            <label for="female">Nữ</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">
                                    <label>Ngày sinh</label>
                                </td>
                                <td>
                                    <div class="dateInputs">
                                        <input class="dateOfBirth" type="text" name="day" placeholder="Ngày" value="{{customer.dateOfBirth.day}}">
                                        <input class="dateOfBirth" type="text" name="month" placeholder="Tháng" value="{{customer.dateOfBirth.month}}">
                                        <input class="dateOfBirth" type="text" name="year" placeholder="Năm" value="{{customer.dateOfBirth.year}}">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">
                                    <label>Địa chỉ</label>
                                </td>
                                <td>
                                    <input type="text" name="address" placeholder="Địa chỉ" value="{{customer.address}}">
                                </td>
                            </tr>
                        </table>
                        <div class="imageEdit">
                            <div class="innerWrap">
                                <div class="image">
                                    <img id="previewImage" src="{{customer.userImage.url}}" alt="Ảnh đại diện" class="icon">
                                    <input type="file" accept=".jpg, .jpeg, .png" name="userImage" id="imageInput" style="display: none;" onchange="previewImage(event)">
                                    <button type="button" class="selectImage" onclick="document.getElementById('imageInput').click();">
                                        <span>Choose file</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('previewImage');
            preview.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>

</html>
